<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="input">
            <form>
                <p >Height in ms: <input type="text" id="Height" ></p> 
                <p> Weight in kg:  <input type="text" id="Weight"></p>
                <input type="submit" value="submit">
            </form>
        </div>
        
        <dov class="data">
            <p class="results"></p>
            <h3>Check Your Results</h3>
        <h5>Underweight = Equal or less than  18.5</h5>
        <h5>Normal weight = 18.5 – 24.9</h5>
        <h5>Overweight = 25 – 29.9</h5>
        <h5>Obesity = BMI of 30 or greater</h5>


        </dov>
        
    
    <script src="index.js"></script>
</body>
</html>
