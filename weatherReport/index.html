<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search">
           <input type="text" placeholder="Enter place" spellcheck="false">
            <button class="submit">Search</button>
        </div>
         <img  class="wIcon">
          <div class="Area">
            <div class="temp"></div>
            <div class="place"></div>
          </div>
         <div class="otherDetails">
            <div class="humidity">
                <img src="humidity.png">
                <div class="humData">
                    <div class="num humy"></div>
                    <div class="word  ">humidity</div>
                </div>
            </div>
            
            <div class="wind">
                <img src="wind.png">
                <div class="windData">
                    <div class="num windy"></div>
                    <div class="word ">Wind Speed</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
